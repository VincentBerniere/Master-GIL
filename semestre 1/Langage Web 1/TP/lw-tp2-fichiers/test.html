<!DOCTYPE html>
<html>
<head>
  <title>Ma première page avec du style</title>
  <meta charset="UTF-8">
</head>

<body>

	<form action="http://www.google.fr" method="get">
		<details open>
			<summary></summary>
			<input type="date" name="date de naissance">
			<input type="color" name="favcolor">
			<select name="animal préféré">
					<optgroup label="animal">
						<option>Chien</option>
						<option>Chat</option>
						<option>Lézard</option>
						<option>Mr Spock</option>
					</optgroup>
			</select>
		</details>
		<input type="mail" value="Mail" required>
		<input type="url" value="Url">
		
		<input type="submit" value="OK">
	</form>

</body>
</html>
